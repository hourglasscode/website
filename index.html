---
layout: default
---

<div class="container">
  <ul class="post-list">
    {% for post in site.posts reversed%}
      <li>
        <h2>
          <a class="links" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
